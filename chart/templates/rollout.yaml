apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "phasor-backend.fullname" . }}
  labels:
    {{- include "phasor-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "phasor-backend.selectorLabels" . | nindent 6 }}
  strategy:
    canary:
      stableService: {{ include "phasor-backend.fullname" . }}
      canaryService: {{ include "phasor-backend.fullname" . }}-canary
      steps:
        {{- if .Values.rollout.smokeTest.enabled }}
        - setCanaryScale:
            replicas: {{ .Values.rollout.smokeTest.replicas }}
        - analysis:
            templates:
              - templateName: {{ include "phasor-backend.fullname" . }}-smoke
            args:
              - name: service-url
                value: http://{{ include "phasor-backend.fullname" . }}-canary.{{ .Release.Namespace }}.svc:{{ .Values.service.port }}
        {{- end }}
        {{- range .Values.rollout.steps }}
        - {{ toYaml . | nindent 10 | trim }}
        {{- end }}
  template:
    metadata:
      labels:
        {{- include "phasor-backend.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "phasor-backend.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              name: http
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "phasor-backend.fullname" . }}
