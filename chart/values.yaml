replicaCount: 2

image:
  repository: ghcr.io/monkescience/phasor-backend
  pullPolicy: IfNotPresent
  tag: ""

serviceAccount:
  create: true
  name: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    memory: 128Mi

config:
  environment: production
  logLevel: info
  logFormat: json

rollout:
  enabled: true
  steps:
    - setWeight: 20
    - pause: { duration: 30s }
    - setWeight: 50
    - pause: { duration: 30s }
    - setWeight: 100
  smokeTest:
    enabled: true
    replicas: 1
  metricsAnalysis:
    enabled: false
